<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CS3403_Assignment Part3</title>
  </head>
  <link rel="stylesheet" href="style1.css" />
  <script
      src="https://kit.fontawesome.com/52f717d779.js"
      crossorigin="anonymous"
  ></script>
  <body>
    <div class="container">
      <form class="form" id="form">
        <div class="form-control">
          <label>Enter text input to check is there all alphanumeric characters.</label>
          <input
            type="text"
            id="alphanumeric"
            placeholder="Enter Input"
            autocomplete="off"
          />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
            <label>Enter text input to check is there correct number of characters.</label>
            <input
              type="text"
              id="correctsize"
              placeholder="Enter Input"
              autocomplete="off"
            />
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Message</small>
          </div>
          <div class="form-control">
            <label>Enter email to check is the email valid.</label>
            <input
              type="text"
              id="email"
              placeholder="Enter Input"
              autocomplete="off"
            />
            <i class="fa fa-check-circle"></i>
            <i class="fa fa-exclamation-circle"></i>
            <small>Error Message</small>
          </div>
          <input type="submit" value="Check Inputs" class="btn" />
      </form>
    </div>
    <div class="info">
      Name: Ritiki Pandey<br>
      Roll Number: 2006218
    </div>
  </body>
  <script src="script.js"></script>
</html>
